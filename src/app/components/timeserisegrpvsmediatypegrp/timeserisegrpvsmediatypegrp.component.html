  <style>
   
  
    
    #loading {
      display:block;
        width: 90px;
        height: 90px;
        margin: 50px auto auto auto;
        text-align:center;
        border: 3px solid #920146;
        border-top-color: #ffc2df;
      border-radius: 50%; 
      border-top-color: #ffc2df;
      animation: spin 1s ease-in-out infinite;
      -webkit-animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }
    @-webkit-keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }
  
  
  
    .tooltip-a {
   
      position: relative;
      width: 4%;
      float: right;
   
  }
   
   
  .help{
    position:relative;
    box-sizing:border-box;
    width:20px;
    height:auto;
    background:#FFF;
    border:0;
    float: right;
    padding:0;
   
    font-size:12px;
    font-weight:700;
    color:#fff;
    cursor:pointer;
  }
  .help:hover:before,
  .help:focus:before{
    content:'';
    position:absolute;
    width:0;
    height:0;
    border:4px solid transparent;
   
    border-right:0;
    top:0;
    bottom:0;
    margin:auto 0;
    right:0px;
  }
  .help:hover:after,
  .help:focus:after{
    content:attr(aria-label);
    position:absolute;
    top:-6px;
    right: 44px;
    height:32px;
    line-height:32px;
    padding:0 10px;
    font-weight:400;
    text-align:left;
   
    background:rgba(0,0,0,.5);
    border-radius:3px;
    white-space:nowrap;
    color:#fff;
  }
  
   
     </style>

  <div class="col-lg-3 pull-left">
  
      <div class="frm-bx">
          <div style="width:100%;">
            <label>
                Select Model
            </label>
             <div id="modellist">
              <ejs-dropdownlist 
                  #selectModelList 
                  id='selectModelList'
                  [dataSource]='modelList' 
                  [fields]='modelsField'
                  placeholder='Select a Model' 
                  (change)="onChangeModelList($event)">
                  </ejs-dropdownlist>
             </div>
          </div>
      </div>     
  </div>



  
  <div class="col-lg-3 pull-left">
  
    <div class="frm-bx">
        <div style="width:100%;">
          <label>
           Select Brand(s)
          </label>
           <div id="brandslist">
            <ejs-multiselect 
                #multiselectBrandList 
                id='multiselectBrandList'
                [dataSource]='brand_list' 
                [fields]='brandsField'
                placeholder='Select Brand(s)' 
                (change)="onChangeMultiBrandListForMediaVsGRP($event)"
                (removed)="onChangeMultiBrandListForMediaVsGRPTest($event)">
                </ejs-multiselect>
           </div>
        </div>
    </div>

      </div>
  
  
  
  
  </section>
