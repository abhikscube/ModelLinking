<!-- Modal Header -->
<div class="modal-header">
    <h4 class="modal-title">Modal Heading</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>     
  </div>

  <!-- Modal body -->
  <div class="modal-body">

            <div class="box box-default">
              <div class="box-body">
                  <div class="col-xs-6">
                      <div class="form-group">
                        <label>Select Model{{id}}</label>
                        <select class="form-control" [(ngModel)]="selectedModel" multiple>                   
                           <ng-container *ngFor="let item of ModelList; let i=index">
                            <option [value]="i" *ngIf="item.status=='N'">{{item.name}}</option>
                           </ng-container>
                         </select>
                      </div>
                      </div>           
              </div>
            </div>

  </div>

  <!-- Modal footer -->
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="passBack()">Save</button>     
  </div>
